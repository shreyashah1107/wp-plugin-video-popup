<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="">
        <meta name="author" content="Shreya Shah">
        <meta name="description" content="">

        <title>Video popup</title>

        <!-- Swiper CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <!-- Bootstrap & Custom CSS -->
        <link rel="stylesheet" href="./scss/styles.scss">
    </head>
    <body>
        <!-- Start: Fixed Video Bubble -->
        <section class="fixed-video-bubble">
            <div class="video-bubble__wrapper">
                <div class="video-bubble__wrapper-box" data-bs-toggle="modal" data-bs-target="#videoModal">
                    <div class="video-bubble__wrapper-video">
                        <!-- Poster will be the image which will be seen when video won't work -->
                        <video poster="https://storage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerBlazes.jpg" autoplay loop muted playsinline>
                            <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4" playsinline>
                        </video>
                    </div>
                </div>
            </div>
        </section>
        <!-- End: Fixed Video Bubble -->

        <!-- Story Slider Modal -->
        <div class="modal fade video-bubble__modal" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                         <div class="story">	 
                            <div class="story__slider swiper">
                                <div class="story__wrapper swiper-wrapper">
                                    <!-- Slide 1 -->
                                    <div class="story__slide swiper-slide">
                                        <img src="https://picsum.photos/450/800" />
                                    </div>

                                    <!-- Slide 2 -->
                                    <div class="story__slide swiper-slide">
                                        <video poster="https://storage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerBlazes.jpg" autoplay muted>
                                            <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
                                        </video>
                                    </div>

                                    <!-- Slide 3 -->
                                    <div class="story__slide swiper-slide">
                                        <img src="https://picsum.photos/450/810" />
                                    </div>
                                </div>
                                
                                <!-- Navigation Arrows -->
                                <div class="story__next swiper-button-next"></div>
                                <div class="story__prev swiper-button-prev"></div>

                                <!-- Progress pagination -->
                                <div class="story__pagination swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Boostrap & Custom JS -->
        <script type="module" src="./js/main.js"></script>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

        <!-- GSAP -->
        <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    </body>
</html>
