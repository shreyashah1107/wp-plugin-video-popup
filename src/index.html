    <body>
        <!-- Start: Fixed Video Bubble -->
        <section class="fixed-video-bubble">
            <div class="video-bubble__wrapper">
                <div class="video-bubble__wrapper-box" data-bs-toggle="modal" data-bs-target="#videoModal">
                    <div class="video-bubble__wrapper-video">
                        <!-- Poster will be the image which will be seen when video won't work -->
                        <video poster="https://storage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerBlazes.jpg" autoplay loop muted playsinline>
                            <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4" playsinline>
                        </video>
                    </div>
                </div>
            </div>
        </section>
        <!-- End: Fixed Video Bubble -->

        <!-- Modal -->
        <div class="modal fade video-bubble__modal" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="video-player">
                            <video poster="https://storage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerBlazes.jpg" class="video" autoplay muted playsinline>
                                <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4" playsinline>
                            </video>

                            <div class="video-progress">
                                <div class="video-progress__filled"></div>
                            </div>
                        </div>
